<!DOCTYPE html>
<html>
<head>
    <title>Todos</title>
    <style>
        .strike {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Your Todos List</h1>
    <form id="todos">
        <label for="newTodo">Add a new todo here: </label>
        <input type="text" id="newTodo" name="newTodo" placeholder="Todo"><br>
        <input type="submit" id="submit">
    </form>
    <ul id="list">
    </ul>
    <script type="text/JavaScript" src="todos.js"></script>
</body>
</html>
